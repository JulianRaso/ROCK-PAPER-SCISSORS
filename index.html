<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustaSimpleGame</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    
    <div class="container">
        <div class="cont-title">
            <div>Rock</div>
            <div>Paper</div>
            <div>Scissors</div>  
        </div>
        

        <h2>Choose your weapon</h2>

        <div class="cont">
            <div class="cont-weapons">
                <img id="Rock" src="./assets/rock.png" alt="Rock Image" onclick="game(this)">
                <div>Rock</div>
            </div>

            <div class="cont-weapons">
                <img id="Rock" src="./assets/paper.png" alt="Rock Image" onclick="game(this)">
                <div>Paper</div>
            </div>

            <div class="cont-weapons">
                <img id="Scissors" src="./assets/scissors.png" alt="Rock Image" onclick="game(this)">
                <div>Scissors</div>
            </div>
        </div>
        
        

        <div id="results">
            <h3>Results</h3>
            <h3 id="roundStatus"></h3>
            <div class="rr">
                <h4 id = "user">You: 0</h4>
                <h4 id="pc">Computer: 0</h4>
            </div>
            
        </div>
    </div>
    <script src="src/rps.js"></script>
</body>
</html>
